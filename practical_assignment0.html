<html>
  <head>
    <script src  = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body style="background-color:powderblue;">
  <h1 style="color: rgb(0, 45, 168); font-size: 40px; text-align: center; padding-top: 2cm; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif"> Page to convert Plain Text to Cypher Text</h1>
    <div class="flex-container">
      <p>
        <div class="flex-child magenta" style="height: 300px; font-size: xx-large;" id="box1">
          <textarea id="text1" style="font-size: 25px;"></textarea>
        </div>
        
        <div class="flex-child green" style="height: 300px; font-size: xx-large;" id="box2">
          <textarea id="text2" style="font-size: 25px;"></textarea>
        </div>
      </p>
        
        
      </div>
      <script>
        $('#text1').keyup(function(){ //function called when plain text modified
          var string=$('#text1').val();  // read plain text
          var str=cypher(string);
          $('#text2').val(str) // update cypher text
        })
        $('#text2').keyup(function(){ //function called when cypher text modified
          var string=$('#text2').val();  // read plain text
          var str=cypher(string);
          $('#text1').val(str) // update cypher text
        })
        function cypher(string){
          str='';
          for( let i=0;i<string.length;i++){
            var ch=string[i];
            if(lower_case(ch)){
              //reverse character for lower case letters
              ch=String.fromCharCode(122 -ch.charCodeAt(0)+97);
            }
            else if(upper_case(ch)){
              //reverse character for upper case letters
              ch=String.fromCharCode(90 -ch.charCodeAt(0)+65);
            }
            str+=ch; // for non english alphabet characters simply add the character to the cypher text without any modification
          }
          return str;
        }
        function lower_case(ch){ 
          //check for lower case
          if(ch>='a' && ch<='z') return true;
          return false;
        }
        function upper_case(ch){ 
          // check for upper case
          if(ch>='A' && ch<='Z') return true;
          return false;
        }
      </script>
  </body>
</html>
